<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SMS Credits</title>
    <link rel="icon" href="../assets/icon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        /* Success Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .success-modal {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2.5rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-overlay.active .success-modal {
            transform: scale(1);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #00c853 0%, #00e676 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(0, 200, 83, 0.3);
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 3;
            fill: none;
        }

        .success-modal h3 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
        }

        .success-modal p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .modal-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.9rem 2rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .modal-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(2, 108, 223, 0.4);
        }

        .modal-btn svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="back-link" style="position: absolute; top: 2rem; left: 2rem;">
            <a href="index.html" style="color: white; display: flex; align-items: center; gap: 0.5rem;">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>

        <div class="card auth-card animate-fade-in">
            <div class="auth-header">
                <div style="font-size: 3rem; color: var(--primary-light); margin-bottom: 1rem;">
                    <i class="fas fa-user-circle"></i>
                </div>
                <h2>Welcome Back</h2>
                <p>Enter your Ticketmaster email to access your SMS credits.</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <input type="email" id="email" name="email" class="input-field" placeholder=" " required>
                    <label for="email" class="input-label">Email Address</label>
                    <div class="error-message" id="emailError"
                        style="color: #ff4d4d; font-size: 0.85rem; margin-top: 0.5rem; display: none;"></div>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn" style="width: 100%;">
                    <span class="button-text">Login</span>
                    <span class="button-loading" style="display: none;"><i class="fas fa-spinner fa-spin"></i> Logging
                        in...</span>
                </button>

                <div style="text-align: center; margin-top: 1.5rem;">
                    <p style="font-size: 0.9rem;">Don't have an account? <a href="#" onclick="showSignup()"
                            style="color: var(--primary-light); font-weight: 600;">Sign up</a></p>
                </div>
            </form>

            <!-- Signup Form (hidden by default) -->
            <form id="signupForm" class="login-form" style="display: none;">
                <div class="input-group">
                    <input type="email" id="signupEmail" name="email" class="input-field" placeholder=" " required>
                    <label for="signupEmail" class="input-label">Email Address</label>
                    <div class="error-message" id="signupEmailError"
                        style="color: #ff4d4d; font-size: 0.85rem; margin-top: 0.5rem; display: none;"></div>
                </div>

                <div class="input-group">
                    <input type="email" id="confirmEmail" name="confirmEmail" class="input-field" placeholder=" "
                        required>
                    <label for="confirmEmail" class="input-label">Confirm Email</label>
                    <div class="error-message" id="confirmEmailError"
                        style="color: #ff4d4d; font-size: 0.85rem; margin-top: 0.5rem; display: none;"></div>
                </div>

                <button type="submit" class="btn btn-primary" id="signupBtn" style="width: 100%;">
                    <span class="button-text">Create Account</span>
                    <span class="button-loading" style="display: none;"><i class="fas fa-spinner fa-spin"></i>
                        Creating...</span>
                </button>

                <div style="text-align: center; margin-top: 1.5rem;">
                    <p style="font-size: 0.9rem;">Already have an account? <a href="#" onclick="showLogin()"
                            style="color: var(--primary-light); font-weight: 600;">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal-overlay" id="successModal">
        <div class="success-modal">
            <div class="success-icon">
                <!-- Checkmark SVG Icon -->
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            <h3>Account Created!</h3>
            <p>Your account has been successfully created. You can now log in to access your SMS credits dashboard.</p>
            <button class="modal-btn" onclick="goToLogin()">
                <!-- Login Arrow SVG Icon -->
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                    <polyline points="10 17 15 12 10 7"></polyline>
                    <line x1="15" y1="12" x2="3" y2="12"></line>
                </svg>
                Login to Your Account
            </button>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Show success modal
        function showSuccessModal() {
            const modal = document.getElementById('successModal');
            modal.classList.add('active');
        }

        // Go to login after signup
        function goToLogin() {
            const modal = document.getElementById('successModal');
            modal.classList.remove('active');
            showLogin();
        }
    </script>
</body>

</html>
